<h2>Header</h2>
<p>This is a <strong>paragraph</strong>. Yes,
it _extends_ itself on
multiple lines.</p>
<p>This is another
paragraph.</p>
<h3>Subheader</h3>
<p>This is another
paragraph.</p>
<ul><li>list <code>item 1</code></li>
<li>list <code>item 2</code></li>
</ul>
<p>Example:</p>
<pre>&lt;?php
class A extends B
{

}
?&gt;

&lt;?php
$this-&gt;a();
?&gt;</pre>
<p>You may use <code>$this->a()</code>.
See <a href="classes/B.html#method-a">B::a()</a> for more help,
or just <a href="#method-a">a</a>.</p>
